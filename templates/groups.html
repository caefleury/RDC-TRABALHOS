<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups - Telegram.io</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Groups</h2>
      <div class="text-center mt-4">
        <a href="/profile" class="btn btn-secondary">Profile</a>
        <a href="/users" class="btn btn-secondary">Users</a>
      </div>
      <div class="mt-4">
        <h3>Create a new group</h3>
        <form id="createGroupForm">
          <div class="form-group">
            <label for="groupName">Group Name</label>
            <input type="text" class="form-control" id="groupName" required />
          </div>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
      </div>
      <div class="mt-4">
        <h3>Available Groups</h3>
        <ul id="groupsList" class="list-group">
          <!-- Groups will be listed here -->
        </ul>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
      $(document).ready(function () {
        function fetchGroups() {
          $.ajax({
            url: "/get_groups",
            method: "GET",
            success: function (groups) {
              var groupsList = $("#groupsList");
              groupsList.empty();
              groups.forEach(function (group) {
                groupsList.append(
                  '<li class="list-group-item">' +
                    '<div class="d-flex justify-content-between align-items-center">' +
                    '<a href="/group/' +
                    group.id +
                    '" class="btn btn-link">' +
                    group.name +
                    "</a>" +
                    '<span class="badge badge-info badge-pill mr-2">Owner: ' +
                    group.owner.username +
                    "</span>" +
                    "</div>" +
                    "</li>"
                );
              });
            },
            error: function (error) {
              console.error("Error fetching groups:", error);
            },
          });
        }

        // Initial fetch of groups
        fetchGroups();

        // Handle create group form submission
        $("#createGroupForm").on("submit", function (event) {
          event.preventDefault();
          var groupName = $("#groupName").val();
          $.ajax({
            url: "/create_group",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ name: groupName }),
            success: function (response) {
              alert("Group created successfully!");
              $("#groupName").val(""); // Clear the input field
              fetchGroups(); // Refresh the group list
            },
            error: function (error) {
              console.error("Error creating group:", error);
              alert("Error creating group. Please try again.");
            },
          });
        });
      });
    </script>
  </body>
</html>
